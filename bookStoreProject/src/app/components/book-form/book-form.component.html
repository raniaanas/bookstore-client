<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">{{ isEditMode ? 'Edit Book' : 'Add New Book' }}</h1>
    
    <form (ngSubmit)="onSubmit()" #bookForm="ngForm">
      <div class="mb-4">
        <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
        <input type="text" id="title" name="title" [(ngModel)]="book.title" required
          class="mt-1 block w-full p-2 border rounded-md" />
      </div>
  
      <div class="mb-4">
        <label for="author" class="block text-sm font-medium text-gray-700">Author</label>
        <input type="text" id="author" name="author" [(ngModel)]="book.author" required
          class="mt-1 block w-full p-2 border rounded-md" />
      </div>
  
      <div class="mb-4">
        <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
        <input type="number" id="price" name="price" [(ngModel)]="book.price" required
          class="mt-1 block w-full p-2 border rounded-md" />
      </div>
  
      <div class="mb-4">
        <label for="publicationDate" class="block text-sm font-medium text-gray-700">Publication Date</label>
        <input type="date" id="publicationDate" name="publicationDate" [(ngModel)]="book.publicationDate"
          class="mt-1 block w-full p-2 border rounded-md" />
      </div>
  
      <div class="flex space-x-4">
        <button type="submit" [disabled]="bookForm.invalid" class="bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700">
          {{ isEditMode ? 'Update Book' : 'Add Book' }}
        </button>
        <a routerLink="/" class="text-blue-600 hover:underline">Cancel</a>
      </div>
    </form>
  </div>
