<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-8">{{ isEditMode ? 'Edit Book' : 'Add New Book' }}</h1>

  <form (ngSubmit)="onSubmit()" #bookForm="ngForm" class="bg-white shadow-lg rounded-lg p-6">
    <div class="mb-4">
      <label for="title" class="block text-gray-700 font-medium">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="book.title" required
             class="w-full border border-gray-300 p-2 rounded mt-2">
    </div>

    <div class="mb-4">
      <label for="author" class="block text-gray-700 font-medium">Author</label>
      <input type="text" id="author" name="author" [(ngModel)]="book.author" required
             class="w-full border border-gray-300 p-2 rounded mt-2">
    </div>

    <div class="mb-4">
      <label for="price" class="block text-gray-700 font-medium">Price</label>
      <input type="number" id="price" name="price" [(ngModel)]="book.price" required
             class="w-full border border-gray-300 p-2 rounded mt-2">
    </div>

    <div class="mb-4">
      <label for="publicationDate" class="block text-gray-700 font-medium">Publication Date</label>
      <input type="date" id="publicationDate" name="publicationDate" [(ngModel)]="book.publicationDate"
             class="w-full border border-gray-300 p-2 rounded mt-2">
    </div>

    <div class="flex space-x-4">
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        {{ isEditMode ? 'Update Book' : 'Add Book' }}
      </button>
      <a routerLink="/" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 cursor-pointer text-cente ">Back</a>
    </div>
  </form>
</div>
