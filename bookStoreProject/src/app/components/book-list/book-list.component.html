<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">Book List</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let book of books" class="p-6 border rounded shadow-sm hover:shadow-md">
        <h2 class="text-xl font-semibold">{{ book.title }}</h2>
        <p class="text-sm text-gray-600">by {{ book.author }}</p>
        <p class="mt-2 text-green-700 font-medium">{{ book.price | currency }}</p>
        <p class="text-sm text-gray-500">Published: {{ book.publicationDate | date }}</p>
        <a [routerLink]="['/book', book.id]" class="mt-4 inline-block bg-blue-600 text-white py-1 px-3 rounded hover:bg-blue-700">
          View Details
        </a>
      </div>
    </div>
    <div class="mt-8">
      <a routerLink="/add-book" class="bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700">
        Add New Book
      </a>
    </div>
  </div>
