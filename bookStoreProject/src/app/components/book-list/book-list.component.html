<div class="container mx-auto py-8">

  <div class="mb-4">
    <input
      type="text"
      placeholder="Search by title"
      class="border rounded px-3 py-2 w-1/3"
      [(ngModel)]="searchTerm"
    />
  </div>

  <table class="min-w-full bg-white">
    <thead>
      <tr class="w-full bg-gray-100 text-left">
        <th class="py-2 px-4">Title</th>
        <th class="py-2 px-4">Author</th>
        <th class="py-2 px-4">Price</th>
        <th class="py-2 px-4">Publication Date</th>
        <th class="py-2 px-4">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books | filter:searchTerm" class="border-t">
        <td class="py-2 px-4">{{ book.title }}</td>
        <td class="py-2 px-4">{{ book.author }}</td>
        <td class="py-2 px-4">{{ book.price | currency }}</td>
        <td class="py-2 px-4">{{ book.publicationDate | date: 'shortDate' }}</td>
        <td class="py-2 px-4">
          <a [routerLink]="['/edit-book', book.id]" class="bg-yellow-500 text-white px-4 py-1 rounded hover:bg-yellow-600">
            Edit
          </a>
          <button (click)="deleteBook(book.id)" class="bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="books.length === 0" class="text-center mt-4">
    No books available.
  </div>
</div>
