<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-8">Book List</h1>

  <!-- Add Book Button -->
  <div class="mb-4 text-right">
    <a [routerLink]="['/add-book']" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
      + Add New Book
    </a>
  </div>

  <!-- Table for Books -->
  <table class="min-w-full bg-white shadow-lg rounded-lg">
    <thead>
      <tr>
        <th class="py-2 px-4 bg-gray-200 text-left">Title</th>
        <th class="py-2 px-4 bg-gray-200 text-left">Author</th>
        <th class="py-2 px-4 bg-gray-200 text-left">Price</th>
        <th class="py-2 px-4 bg-gray-200 text-left">Published Date</th>
        <th class="py-2 px-4 bg-gray-200 text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books" class="border-t">
        <td class="py-2 px-4">{{ book.title }}</td>
        <td class="py-2 px-4">{{ book.author }}</td>
        <td class="py-2 px-4">{{ book.price | currency }}</td>
        <td class="py-2 px-4">{{ book.publicationDate | date }}</td>
        <td class="py-2 px-4 text-center">
          <!-- Edit Button -->
          <a [routerLink]="['/edit-book', book.id]" class="text-blue-600 hover:text-blue-800">
            <i class="fas fa-edit"></i> Edit
          </a>
          <!-- Delete Button -->
          <button (click)="deleteBook(book.id)" class="ml-4 text-red-600 hover:text-red-800">
            <i class="fas fa-trash"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
