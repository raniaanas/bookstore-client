<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-8">{{ book?.title }}</h1>

  <div class="bg-white shadow-lg rounded-lg overflow-hidden">
    <img src="https://via.placeholder.com/600x400" alt="{{ book?.title }}" class="w-full h-64 object-cover">
    <div class="p-6">
      <h2 class="text-2xl font-semibold">{{ book?.title }}</h2>
      <p class="text-gray-600 mb-4">by {{ book?.author }}</p>
      <p class="text-lg font-medium text-green-600 mb-2">{{ book?.price | currency }}</p>
      <p class="text-sm text-gray-500 mb-4">Published on {{ book?.publicationDate | date }}</p>
      <div class="flex space-x-4">
        <a [routerLink]="['/edit-book', book?.id]" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Edit</a>
        <button (click)="deleteBook(book?.id)" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Delete</button>
      </div>
      <div class="mt-6">
        <a routerLink="/" class="text-blue-600 hover:underline">Back to Book List</a>
      </div>
    </div>
  </div>
</div>
