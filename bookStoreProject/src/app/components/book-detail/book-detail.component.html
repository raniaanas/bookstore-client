<div class="container mx-auto px-4 py-8">
  <h2>Book Details</h2>
  <div class="bg-white shadow-lg rounded-lg overflow-hidden">
    <div class="p-6">
      <h2 class="font-light">{{ book?.title }}</h2>
      <p class="text-gray-600 mb-4">by {{ book?.authorName }}</p>
      <p class="text-lg font-medium text-green-600 mb-2">
        {{ book?.price | currency }}
      </p>
      <p class="text-sm text-gray-500 mb-4">
        Published on {{ book?.publicationDate | date }}
      </p>

      <div class="mt-6">
        <a routerLink="/" class="text-blue-600 hover:underline"
          >Back to Book List</a
        >
      </div>
    </div>
  </div>
</div>
