<div *ngIf="book">
  <h1 class="text-2xl font-bold mb-4">{{ book.title }}</h1>
  <p class="text-gray-700 text-lg mb-2">Author: {{ book.author }}</p>
  <p class="text-green-700 font-medium mb-2">Price: {{ book.price | currency }}</p>
  <p class="text-gray-500 text-sm mb-4">Published on: {{ book.publicationDate | date }}</p>

  <div class="flex space-x-4">
    <a [routerLink]="['/edit-book', book.id]" class="bg-yellow-500 text-white py-2 px-4 rounded hover:bg-yellow-600">
      Edit Book
    </a>
    <!-- <button (click)="deleteBook(book.id)" class="bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700">
      Delete Book
    </button> -->
  </div>

  <div class="mt-6">
    <a routerLink="/" class="text-blue-600 hover:underline">Back to Book List</a>
  </div>
</div>
